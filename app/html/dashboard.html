<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="description" content="DI Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

    <div class="container survey-container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <p>Dashboard</p>
            </div>
        </div>

        <div class="row survey-options text-center">
            <div class="col-sm-6">
                <button type="button" class="btn btn-info start-survey">Start Survey</button>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-info edit-survey">Edit Survey</button>
            </div>
        </div>

        <div class="row survey-box">
            <p class='survey-question'></p>
            <form class='option-box'></form>
            <p class='timer-value'></p>
        </div>

        <div class="row edit-survey-box">
            <input type='text' class='edit-question'>
            <form class='option-box'></form>
            <button type="button" class="btn btn-info save-survey">Save Survey</button>
        </div>

        <div class= 'row message-box text-align'>
            <p></p>
        </div>

        <a class="nav-link active dashboard-link" href="#">Back to dashbaord</a>
        <a class="nav-link active result-link" href="#">Navigate to result</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
